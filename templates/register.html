<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - EcoSwap</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* --- ECO-SWAP GREEN THEME STYLES --- */
        :root {
            --color-primary: #388e3c; /* Dark Green */
            --color-secondary: #66bb6a; /* Medium Green (for button/accents) */
            --color-light-bg: #f1f8e9; /* Very Light Green Background */
            --color-input-border: #a5d6a7; /* Subtle Green Border */
            --color-error-bg: #ffcdd2; 
            --color-error-text: #d32f2f; 
            --color-text: #444;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--color-light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-box {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            padding: 40px 30px;
            width: 360px;
            text-align: center;
        }

        .register-box h2 {
            font-family: 'Poppins', sans-serif;
            color: var(--color-primary); /* Dark Green */
            margin-bottom: 28px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: var(--color-primary); /* Dark Green */
        }

        .register-box input[type="text"],
        .register-box input[type="email"],
        .register-box input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid var(--color-input-border); /* Subtle Green Border */
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .register-box input:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(56, 142, 60, 0.2); /* Dark Green Focus Shadow */
        }

        .register-box button {
            background-color: var(--color-secondary); /* Medium Green */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-box button:hover {
            background-color: var(--color-primary); /* Dark Green */
        }

        .register-box p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--color-text);
        }

        .register-box a {
            color: var(--color-primary); /* Dark Green */
            font-weight: bold;
            text-decoration: none;
        }

        .register-box a:hover {
            text-decoration: underline;
        }
        
        /* --- Flash Message/Error Styling --- */
        .alert-error, .alert-message {
            background-color: var(--color-error-bg);
            color: var(--color-error-text);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid var(--color-error-text);
            font-size: 0.9rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="register-box">
        <div class="register-container">
            <h2>Create an EcoSwap Account</h2>

            <p id="error-message" class="alert-message" style="display: none;"></p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert-error">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}


            <form method="POST" action="{{ url_for('register') }}" onsubmit="return checkPasswords();">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" name="full_name" placeholder="Enter your full name" required value="{{ request.form.full_name if request.method == 'POST' }}">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" 
                        name="email" 
                        placeholder="Enter your Bilkent email" 
                        required 
                        value="{{ request.form.email if request.method == 'POST' }}"
                        
                        pattern="[a-zA-Z0-9._%+-]+@(ug\.bilkent\.edu\.tr|pg\.bilkent\.edu\.tr|bilkent\.edu\.tr)"
                        title="Must be a valid Bilkent email (ug.bilkent.edu.tr, pg.bilkent.edu.tr, or bilkent.edu.tr)"
                    >
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Enter your username" required value="{{ request.form.username if request.method == 'POST' }}">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required minlength="5" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm your password" required minlength="5" maxlength="20">
                </div>

                <button type="submit" class="register-btn">Register</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>

        <script>
            function checkPasswords() {
                const password = document.querySelector('input[name="password"]').value;
                const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
                const msgBox = document.getElementById('error-message');

                if (password !== confirmPassword) {
                    msgBox.textContent = "Error: Passwords do not match.";
                    msgBox.style.display = "block";
                    return false;
                } else {
                    msgBox.style.display = "none";
                    return true;
                }
            }
        </script>
    </div>
</body>
</html>
