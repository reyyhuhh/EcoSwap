<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* --- ECO-SWAP GREEN THEME STYLES --- */
        :root {
            --color-primary: #388e3c; /* Dark Green */
            --color-secondary: #66bb6a; /* Medium Green (Buttons) */
            --color-light-bg: #f1f8e9; /* Very Light Green Background */
            --color-form-bg: #ffffff;
            --color-input-border: #a5d6a7; /* Subtle Green Border */
            --color-text: #333;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--color-light-bg); 
            padding: 30px;
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Back to Home Button Styling */
        .back-home-btn {
            background-color: transparent;
            color: var(--color-primary); 
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            border: 2px solid var(--color-secondary);
            border-radius: 50px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            display: block;
            margin: 20px auto 0;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 520px; 
            box-sizing: border-box;
        }

        .back-home-btn:hover {
            background-color: var(--color-secondary); 
            color: white;
            transform: translateY(-3px);
            border-color: var(--color-primary);
        }

        form {
            max-width: 600px;
            width: 100%;
            background: var(--color-form-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        form:hover {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: var(--color-primary); 
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-family: 'Poppins', sans-serif;
        }

        label {
            font-weight: bold;
            color: var(--color-primary); 
            margin-bottom: 8px;
            font-size: 1rem;
            display: block;
        }

        input[type="text"], input[type="file"], textarea, select {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--color-input-border); 
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--color-primary); 
            outline: none;
            box-shadow: 0 0 0 2px rgba(56, 142, 60, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px; 
        }

        button {
            background-color: var(--color-secondary); 
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--color-primary); 
        }

        .file-label, .swap-label {
            color: var(--color-primary); 
            font-weight: bold;
            display: block;
        }
        
        /* Style the select options better */
        select {
            appearance: none;
            -webkit-appearance: none;
            background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23388e3c'><path d='M7 10l5 5 5-5z'/></svg>") no-repeat right 12px center;
            background-size: 10px;
            padding-right: 30px;
        }
        
        /* Checkbox styling */
        input[type="checkbox"] {
            width: auto;
            margin-left: 0;
            margin-top: 5px;
            vertical-align: middle;
            transform: scale(1.3);
            margin-right: 10px;
            accent-color: var(--color-primary);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            display: inline-block;
        }

        @media screen and (max-width: 650px) {
            form {
                padding: 25px;
            }
            .back-home-btn {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <h1>Add New Product</h1>
        
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea>
        
        <div class="checkbox-group">
            <input type="checkbox" name="swap" id="swap">
            <label class="swap-label" for="swap">Available for Swap</label>
        </div>

        <label for="quality">Product Quality:</label>
        <select name="quality" id="quality" required>
            <option value="Excellent">Excellent - New or Like-New</option>
            <option value="Good" selected>Good - Minor wear, fully functional</option>
            <option value="Fair">Fair - Noticeable wear, functional</option>
            <option value="Poor">Poor - Significant wear, repair likely needed</option>
        </select>

        <label class="file-label" for="image">Image:</label>
        <input type="file" name="image" id="image" class="file-input" accept="image/*" required>

        <button type="submit">Add Product</button> 
        
    </form>

    <a href="{{ url_for('home') }}" class="back-home-btn">‚Üê Back to Home</a>
</body>
</html>
