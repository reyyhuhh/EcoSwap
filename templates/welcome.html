<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to EcoSwap</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* --- ECO-SWAP GREEN THEME STYLES --- */
        :root {
            --color-primary: #388e3c; /* Dark Green */
            --color-secondary: #66bb6a; /* Medium Green (for button/accents) */
            --color-light-bg: #f1f8e9; /* Very Light Green Background */
            --color-text: #444;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--color-light-bg); /* Light Green Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .welcome-container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            max-width: 450px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: var(--color-primary); /* Dark Green */
            margin-bottom: 16px;
            font-size: 2.5rem;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 32px;
        }

        .welcome-buttons a {
            display: inline-block;
            background-color: var(--color-secondary); /* Medium Green */
            color: white;
            padding: 12px 24px;
            margin: 0 8px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .welcome-buttons a:hover {
            background-color: var(--color-primary); /* Dark Green */
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to EcoSwap</h1>
        <p>The authentic clothing swapping marketplace for Bilkent.</p>
        <div class="welcome-buttons">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
    </div>
</body>
</html>
