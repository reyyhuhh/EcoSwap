<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - EcoSwap Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            /* Matches your home page background */
            background: url("{{ url_for('static', filename='uploads/background.jpg') }}");
            background-repeat: repeat;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Consistent Green Header */
        h1 {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin: 30px 0;
            color: #388e3c; 
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95); /* Slight transparency */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        /* Back Button Styling to match Nav */
        .back-button {
            display: inline-block;
            margin: 20px 0 0 20px;
            background-color: #66bb6a;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .back-button:hover {
            background-color: #388e3c;
        }

        .form-label {
            font-size: 0.95rem;
            margin-bottom: 8px;
            font-weight: 600;
            display: block;
            color: #2e7d32;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #a5d6a7;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* Prevents input from overflowing */
        }

        .form-textarea {
            height: 120px;
            resize: vertical;
        }

        /* Green Submit Button */
        .form-button {
            background-color: #388e3c;
            color: white;
            padding: 14px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            font-weight: bold;
        }

        .form-button:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        .flash-msg {
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
        }

        .error-message {
            background-color: #ffebee;
            color: #f44336;
        }

        .success-message {
            background-color: #e8f5e9;
            color: #4caf50;
        }
    </style>
</head>
<body>

    <a href="{{ url_for('home') }}" class="back-button">‚Üê Back to Home</a>

    <h1>We Value Your Feedback!</h1>

    <div class="container">
        <form action="{{ url_for('feedback') }}" method="POST">
            <div>
                <label class="form-label">Subject</label>
                <input type="text" name="topic" class="form-input" required placeholder="What is this about?">
            </div>

            <div>
                <label class="form-label">Type of Feedback</label>
                <select name="feedback_type" class="form-input" required>
                    <option value="product_experience">Product Experience</option>
                    <option value="customer_service">Customer Service</option>
                    <option value="website_experience">Website Experience</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label class="form-label">Your Feedback</label>
                <textarea name="description" class="form-textarea" required placeholder="Tell us more..."></textarea>
            </div>

            <button type="submit" class="form-button">Submit Feedback</button>
        </form>

        <div class="message">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="flash-msg {{ category }}-message">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

</body>
</html>
