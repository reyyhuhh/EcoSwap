<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - EcoSwap</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* --- ECO-SWAP GREEN THEME STYLES (Matching other pages) --- */
        :root {
            --color-primary: #388e3c; /* Dark Green */
            --color-secondary: #66bb6a; /* Medium Green (for button/accents) */
            --color-light-bg: #f1f8e9; /* Very Light Green Background */
            --color-input-border: #a5d6a7; /* Subtle Green Border */
            --color-error-bg: #ffcdd2; /* Pale Red for Errors */
            --color-error-text: #d32f2f; /* Dark Red for Error Text */
            --color-success-bg: #c8e6c9; /* Light Green for Success Messages */
            --color-success-text: #388e3c;
            --color-text: #444;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--color-light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            padding: 40px 30px;
            width: 360px;
            text-align: center;
        }

        .login-box h2 {
            font-family: 'Poppins', sans-serif;
            color: var(--color-primary); /* Dark Green */
            margin-bottom: 28px;
            font-size: 1.5rem;
        }

        .login-box input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid var(--color-input-border); /* Subtle Green Border */
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        .login-box input:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(56, 142, 60, 0.2); /* Dark Green Focus Shadow */
        }

        .login-box input::placeholder {
            color: #bbb;
        }

        .login-box button {
            background-color: var(--color-secondary); /* Medium Green */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: var(--color-primary); /* Dark Green */
        }

        .login-box p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--color-text);
        }

        .login-box a {
            color: var(--color-primary); /* Dark Green */
            font-weight: bold;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
        
        /* --- Flash Message Styling --- */
        .alert-error {
            background-color: var(--color-error-bg);
            color: var(--color-error-text);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid var(--color-error-text);
            font-size: 0.9rem;
            font-weight: bold;
            text-align: center;
        }
        
        .alert-success {
            background-color: var(--color-success-bg);
            color: var(--color-success-text);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid var(--color-success-text);
            font-size: 0.9rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>EcoSwap Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="email" placeholder="Email or Username" required> 
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
