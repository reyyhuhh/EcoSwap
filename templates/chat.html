<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* --- ECO-SWAP GREEN THEME STYLES --- */
        :root {
            --color-primary: #388e3c; /* Dark Green (Title, Links) */
            --color-secondary: #66bb6a; /* Medium Green (Buttons, Your Chat Bubble) */
            --color-light-bg: #f1f8e9; /* Very Light Green Background */
            --color-chat-other: #e8f5e9; /* Lightest Green (Other User's Chat Bubble) */
            --color-text: #333;
            --color-subtle-text: #777;
            --color-input-border: #a5d6a7;
            --color-send-hover: #2e7d32; /* Darker Green on Hover */
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--color-light-bg);
            margin: 0;
            padding: 30px 15px;
            color: var(--color-text);
        }

        .chat-header {
            text-align: center;
            font-size: 1.7rem;
            font-weight: bold;
            color: var(--color-primary); /* Dark Green */
            margin-bottom: 25px;
            font-family: 'Poppins', sans-serif;
        }

        .chat-controls {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .chat-controls a {
            background-color: var(--color-secondary); /* Medium Green */
            color: #fff;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .chat-controls a:hover {
            background-color: var(--color-primary); /* Dark Green on Hover */
        }

        .chat-box {
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 10px;
            background-color: #fff; /* White background for the chat log area */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .chat-log {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 400px; /* Ensure chat area has height */
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 5px;
        }

        .chat-message {
            padding: 12px 16px;
            margin-bottom: 6px;
            border-radius: 10px;
            max-width: 75%;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .you {
            background-color: var(--color-secondary); /* Medium Green (Your bubble) */
            color: #fff;
            align-self: flex-end;
            text-align: left;
            margin-left: auto;
        }

        .other {
            background-color: var(--color-chat-other); /* Lightest Green (Other's bubble) */
            color: var(--color-text);
            align-self: flex-start;
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--color-subtle-text);
            margin-top: 6px;
            /* Override color for 'you' messages to keep it readable */
            color: inherit; 
            opacity: 0.8;
        }
        
        .you .timestamp {
            color: rgba(255, 255, 255, 0.8);
        }

        .chat-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        textarea {
            flex-grow: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--color-input-border);
            font-size: 1rem;
            resize: none;
            min-height: 45px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(56, 142, 60, 0.2);
        }

        .send-btn {
            background-color: var(--color-primary); /* Dark Green */
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-btn:hover {
            background-color: var(--color-send-hover);
        }

        @media screen and (max-width: 500px) {
            .chat-controls {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .chat-form {
                flex-direction: column;
            }

            .send-btn {
                width: 100%;
            }

            textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="chat-controls">
        <a href="{{ url_for('inbox') }}">‚Üê Inbox</a>
        <a href="{{ url_for('home') }}">üè† Home</a>
    </div>

    <h2 class="chat-header">Chat with {{ receiver.username }}</h2>

    <div class="chat-box chat-log">
        {% for msg in messages %}
            <div class="chat-message {% if msg.sender_id == current_user.id %}you{% else %}other{% endif %}">
                <div>{{ msg.content }}</div>
                <div class="timestamp">{{ msg.timestamp.strftime('%Y-%m-%d %H:%M') }}</div>
            </div>
        {% endfor %}
    </div>

    <form class="chat-form" method="POST">
        <textarea name="message" placeholder="Type your message..." required></textarea>
        <button class="send-btn" type="submit">Send</button>
    </form>

</body>
</html>
